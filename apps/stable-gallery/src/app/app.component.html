<div class="flex items-center p-4">
  <div class="w-2 h-2 rounded-full {{ (imageService.isScanning$ | async) ? 'bg-green-500' : 'bg-red-600' }}"></div>
  <p>{{ imageService.currentScanningFile$ | async }}</p>
</div>
<router-outlet></router-outlet>

<div class="mt-12 grid grid-cols-4 gap-1">
  @for(item of items(); track item.path) {
    <img class="w-full h-full object-cover" [src]="item.path" />
  }
</div>
