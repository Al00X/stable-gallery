<app-dialog-layout [showCloseBtn]="false" [hideControls]="true">
  <div class="flex flex-col items-center gap-4">
    <p class="text-center text-3xl font-semibold w-full">Scanning...</p>
    <mat-progress-bar class="mt-6 w-full h-1" [value]="((scan.progress$ | async) ?? 0) * 100"></mat-progress-bar>
    <p class="mt-3 overflow-hidden text-ellipsis text-center w-full opacity-50 text-nowrap" dir="rtl">{{ scan.currentScanningFile$ | async }}</p>
  </div>
</app-dialog-layout>
