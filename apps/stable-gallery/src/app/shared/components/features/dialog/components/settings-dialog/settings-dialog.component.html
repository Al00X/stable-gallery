<app-dialog-layout title="Settings" submitBtn="Save" (onSubmit)="onSave()">
  <feature-settings-form #SettingForm [showOptionals]="true"></feature-settings-form>

  <ng-container slot="bottom">
    <div class="flex items-center gap-4 me-auto mt-auto">
      <ui-button appearance="stroked" theme="error" (onClick)="onResetSettings()">RESET Settings</ui-button>
      <ui-button appearance="stroked" theme="error" (onClick)="onResetAll($event)">RESET ALL</ui-button>
    </div>
  </ng-container>
</app-dialog-layout>
