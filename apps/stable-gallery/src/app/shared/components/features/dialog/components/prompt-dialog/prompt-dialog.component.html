<app-dialog-layout
  [title]="data.title"
  [submitBtn]="data.yesButtonText"
  [cancelBtn]="data.noButtonText"
  submitClass="{{ data.yesButtonClassList ?? '' }}"
  cancelClass="{{ data.noButtonClassList ?? '' }}"
  (onSubmit)="onYes($event)"
  (onCancel)="onNo()"
>
  <p class="text-base mt-4 font-normal text-neutral-900">{{ data.message }}</p>
  <div class="h-4"><!-- Spacer --></div>
</app-dialog-layout>
