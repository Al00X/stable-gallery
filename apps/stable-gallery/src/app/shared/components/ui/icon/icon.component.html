<div
  role="presentation"
  class="ui-icon relative {{ disabled ? 'disabled' : '' }} w-full h-full {{
    wrapperClass
  }}"
  [class.is-clickable]="isClickable() || true"
  (click)="onClickEvent($event)"
>
  <mat-icon
    class="{{ iconClass ?? '' }}"
    [ngStyle]="{ width: size, height: size }"
    *ngIf="!!icon"
    [svgIcon]="icon"
  ></mat-icon>
  <ng-content></ng-content>
</div>
