<div class="ui-button-group">
  <ui-label [text]="label"></ui-label>
  <div class="ui-button-group-wrapper">
    @for(item of items; track item.value) {
      <div [class.selected]="(control.value$ | async) === item.value" (click)="onClick(item)">
        {{ item.label }}
      </div>
    }
  </div>
</div>
