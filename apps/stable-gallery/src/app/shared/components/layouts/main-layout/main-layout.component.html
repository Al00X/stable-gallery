<main class="flex flex-col h-full bg-neutral-100">
  <div class="flex items-center flex-none px-6 h-12 overflow-hidden gap-3">
    <p class="tracking-widest font-medium">STABLE GALLERY</p>
    <ui-button appearance="stroked">TSET</ui-button>
    <div class="flex-auto"></div>
    <ui-toggle [control]="nsfwControl" activeText="NSFW" inactiveText="SFW" class="min-w-[4rem]"></ui-toggle>
  </div>
  <div class="flex-auto overflow-auto">
    <router-outlet></router-outlet>
  </div>
  <div class="flex items-center flex-none h-8 px-6 gap-2 overflow-hidden text-ellipsis">
    <div class="w-2 h-2 rounded-full border border-black {{ (imageService.isScanning$ | async) ? 'bg-black' : '' }}"></div>
    <p class="text-sm">{{ (imageService.isScanning$ | async) ? 'Watching...' : '' }}</p>
    <p class="">{{ imageService.currentScanningFile$ | async }}</p>
  </div>
</main>
